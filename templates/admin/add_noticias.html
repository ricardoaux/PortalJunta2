<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Notícia</title>
    {% load static %}
</head>
<body>

    {% block content %}
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Confirmar</button>
      </form>

      <p><a href="{% url 'admin' %}"> Voltar ao início </a></p>
    {% endblock %}

</body>
</html>
